<ion-view view-title="{{vm.title}}">
  <form name="createForm" novalidate>
  <div class="row">
    <textarea name="text" placeholder="Enter Note text here..." class="col col-100" data-ng-model="vm.item.text"
              style="position:absolute; top: 60px; bottom: 80px; left: 0; right: 0; margin: auto;"></textarea>
  </div>
    <button class="button button-block button-positive" type="submit"
            style="position: absolute; bottom: 0;" ng-click="vm.save()"
            data-ng-disabled="createForm.text.$pristine || vm.invalid()">Save
    </button>
  </form>
</ion-view>
